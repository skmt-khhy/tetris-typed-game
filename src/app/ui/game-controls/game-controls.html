<div class="controls-container">
  <div class="d-pad">
    <div class="d-pad-col">
      <button class="control-btn left" (mousedown)="handlePress('left', $event)" (mouseup)="handleRelease()"
        (mouseleave)="handleRelease()" (touchstart)="handlePress('left', $event)"
        (touchend)="handleRelease()">←</button>
    </div>
    <div class="d-pad-col">
      <button class="control-btn up" (click)="gameService.hardDrop()">↑</button>
      <button class="control-btn down" (mousedown)="handlePress('down', $event)" (mouseup)="handleRelease()"
        (mouseleave)="handleRelease()" (touchstart)="handlePress('down', $event)"
        (touchend)="handleRelease()">↓</button>
    </div>
    <div class="d-pad-col">
      <button class="control-btn right" (mousedown)="handlePress('right', $event)" (mouseup)="handleRelease()"
        (mouseleave)="handleRelease()" (touchstart)="handlePress('right', $event)"
        (touchend)="handleRelease()">→</button>
    </div>
  </div>

  <div class="action-pad">
    <div class="actions-top">
      <button class="control-btn hold" (click)="gameService.hold()">
        HOLD<span>(space)</span>
      </button>
    </div>
    <div class="actions-bottom">
      <button class="control-btn rotate-left" (click)="gameService.rotateCounterClockwise()">
        Z<span>(左回転)</span>
      </button>
      <button class="control-btn rotate-right" (click)="gameService.rotate()">
        X<span>(右回転)</span>
      </button>
    </div>
  </div>
</div>
